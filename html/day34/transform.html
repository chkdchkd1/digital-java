<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        /* transform은 요소를 회전, 확대 등 다양한 변화를 줄 때 사용하는 속성 > 회전, 기울기, 이동, 확대/축소 
            transform : 함수()
                translate(x,y) : x,y만큼 이동 
                translateX(n) : x축만큼 n만큼 이동 
                translateY(n) : y축만큼 n만큼 이동
                scaleX(n) : 가로를 기준으로 n배 확대/축소 
                scaleY(n) : 높이를 기준으로 n배 확대/축소
                scale(w,h) : 가로를 기준으로 w배, 높이를 기준으로 h배 확대/축소
                rotate(angle) : angle만큼 시계방향 회전 (모양이 깨지않고 돌아감 )
                skewX(angle)/skewY(angle) : x/y축을 기준으로 angle만큼 기울임
                skew(x-a,y-a) x축으로 x-a만큼, y축으로 y-a만큼 기울임 
                 */
        .box{
            position: relative;
            height: 200px;
            border: 1px solid red;
        }
        .box > div{
            height: 50px;
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            border: 1px solid black;
            line-height: 50px;
            text-align: center;
        }
        .tx{ transform: translateX(150px); }
        .ty{ transform: translateY(90px); }
        .txy{ transform: translate(150px,90px); }
        .tz{ transform: perspective(500px) translateZ(0px); } 
        /* translateZ(n)의 n은 perspective보다 작아야한다. 같거나 크면 해당요소가 안보인다.
            또한 혼자서는 의미가 없고 perspective(기준)을 통해 기준점을 설정후 적용해야 반영이 된다 
            = 원래크기가 변하는건 아니나 앞으로 가져오는..? 
             */
        .sx{ transform: translateX(150px) scaleX(1.5); }
        .sy{ transform: translateY(90px) scaleY(1.5); }
        .s{ transform: translate(150px,90px) scale(1.5); }
        .sz{transform: perspective(500px) scaleZ(3) translateZ(100px);}

        .skx{ transform: translateX(150px) skewX(30deg); }
        .sky{ transform: translateY(90px) skewY(30deg); }
        .sk{ transform: translate(150px,90px) skew(30deg,30deg); }

        .r{ transform: translateX(150px) rotate(30deg); }

       


    </style> 

</head>
<body>
    <div class="box">
        <div class="stand">stand</div>
        <div class="tx">translateX</div>
        <div class="ty">translateY</div>
        <div class="txy">translate</div>
        <div class="tz">translateZ</div>
    </div>
    <div class="box">
        <div class="stand">stand</div>
        <div class="sx">scaleX</div>
        <div class="sy">scaleY</div>
        <div class="s">scale</div>
        <div class="sz">scalez</div>
    </div>
    <div class="box">
        <div class="stand">stand</div>
        <div class="skx">skewX</div>
        <div class="sky">skewY</div>
        <div class="sk">skew</div>
    </div>
    <div class="box">
        <div class="stand">stand</div>
        <div class="r">rotate</div>
    </div>

</body>
</html>
