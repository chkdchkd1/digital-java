<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>
    <!-- https://www.w3schools.com/bootstrap4/bootstrap_images.asp -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .box{
            height: 50px;
            width: 100%;
            background-color: #5ba3b3;
        }
        .box:nth-child(2){
            background-color : #b089a3;
        }
        .sub-box{
            height: 100%;
            box-sizing: border-box;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <div class="box row">
        <div class="sub-box col-3"></div>
        <div class="sub-box col-3"></div>
        <div class="sub-box col-3"></div>
    </div>

    <div class="box row">
        <div class="sub-box col-3 col-xl-1 col-lg-2"></div>  <!-- col-lg-2 2칸씩 잡겠다.  -->
        <div class="sub-box col-3 col-xl-1 col-lg-2"></div>
        <div class="sub-box col-3 col-xl-1 col-lg-2"></div>
    </div>
</body>
</html>
