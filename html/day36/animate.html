<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이트</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <!-- https://www.w3schools.com/jquery/eff_animate.asp (상세) -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            height: 100px;
        }
        .sub-box{
            position:absolute;
            background-color: red;
            top:0;
            left:-100px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button>버튼</button>
    <div class="box">
        <div class="sub-box"></div>
    </div>
    <script>
        /*
            animate는 style 속성에 css속성을 추가하여 애니메이션 효과를 준다.
            css 속성의 값이 숫자인 요소만 사용 가능  
            $(selector).animate({params},speed,callback);
            params = '속성명':'속성값'
            callback = 끝나고 어떤 동작을 할 지 */
        $('button').click(function(){
            $('.sub-box').animate({'left':'0px'},2000);
        })
    </script>
</body>
</html>
