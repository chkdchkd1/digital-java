<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문예제</title>
    <script src="../js/jquery.js"></script>
    <style>
        
        .title{
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">설문지</div>
        <div class="question">
            질문1 <input type="text" placeholder="질문을 입력하세요"><button id="check">확인</button> <br>
            <button id="add">질문추가</button></div>
    </div>
    <script>
        var index = 2;
            $('#add').click(function(){
                var str = '<div>'+ '질문' + index + '&nbsp' + '<input type="text" placeholder="질문을 입력하세요">'+'<button id="check">확인</button>'+'</div>';
                $('#add').before(str); 
                index ++; 

            })
    
    </script>
</body>
</html>
