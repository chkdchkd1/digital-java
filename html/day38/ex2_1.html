<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border:1px solid black;
            box-sizing: border-box;
            display: inline-block;
        }

        .border-red{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <button id="prev">이전</button>
    <button id="next">다음</button>
    <div class="res">
        <div class="box box1"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>

        $(function(){
            
            // $('.res').children().first()
            // // .css({'border-color':'red','border-width':'2px'})
            // //css()메소드에서 여러 속성의 값을 한번에 변경하려면 {'속성':'값', '속성':'값'}의 형태로 넣어준다. 
            // .addClass('border-red')

            $('html').find('.box1').addClass('border-red');
            
            var index = 0;

            $('#next').click(function(){
                $('.box').eq(index).removeClass('border-red');
                ++index ;  
                var cnt = $('.box').length;
                if(index == cnt){
                    index = 0
                }
                $('.box').eq(index).addClass('border-red');
            })

            $('#prev').click(function(){
                $('.box').eq(index).removeClass('border-red');
                --index ;  
                var cnt = $('.box').length;
                if(index == - 1){
                    index = cnt-1;
                }
                $('.box').eq(index).addClass('border-red');
            })

        })
        
    </script>
</body>
</html>
