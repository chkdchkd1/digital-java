<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    <link rel="stylesheet" href="css/naver.css">
    <script src="js/jquery.js"></script>
    <script src="js/naver.js"></script>
</head>
<body>
    <div class="box-whale">
        <div class="container">
            <a href="#" class="link-whale">
                <i class="icon-whale bg-44265f"></i>
                <img class="img-banner-whale" src="https://s.pstatic.net/static/www/img/uit/2020/img_whale_banner.483e9e.png" width ="150px" height ="auto" alt="네이버 웨일 배너">
                <p class="bn-text">인터넷의 새로운 시작! <span class="bn-sp">네이버 웨일</span>로 차원이 다른 웹서핑을 경험해보세요!</p>
                <button class="btn-whale-download">다운로드</button>
                <button class="btn-container-whale">
                    <span class="btn-closetext-whale">3일 동안 보지 않기</span>
                    <span class="btn-banner-close bg-44265f"></span>
                </button>
            </a>
        </div>
    </div>
    <div class="box-container-search">
        <div class="container">
            <div class="logo-area">
                <div class="logo-default">
                    <a href="//naver.com" class="naver-logo bg-44265f"></a>
                </div>
            </div>
            <div class="service">
                <div class="container-link">
                    <a href="http://help.naver.com/support/alias/contents2/naverhome/naverhome_1.naver" class="link-set">네이버를 시작페이지로</a>
                    <span class="set-link bg-44265f"></span>
                </div>
                <i class="sa-bar"></i>
                <a href="https://jr.naver.com/" class="link-jr">
                    <i class="ico-jr bg-44265f"></i>
                </a>
                <a href="https://happybean.naver.com/" class="link-happybin">
                    <i class="ico-happybin bg-44265f"></i>
                </a>
            </div>
            <div class="search-area">
                <form>
                    <div class="green-area">
                        <input type="text" class="input-text">
                    </div>
                    <button class="btn-search">
                        <span class="ico-search bg-44265f"></span>
                    </button>
                    <a class="btn-autocomplete">
                        <i class="ico-complete bg-44265f"></i>
                    </a>
                    <a class="btn-v-keyboard">
                        <i class ="icon-v-keyboard bg-44265f"></i>
                     </a>
                </form>
                    
        </div>
    </div>
    <div class="box-container-menu">
        <div class="container"></div>
    </div>
    <div class="box-container-main">
        <div class="container">
            <div class="box-container-m-left"></div>
            <div class="box-container-m-right"></div>
        </div>
    </div>
    <div class="box-container-footer">
        <div class="container"></div>
    </div>
</body>
</html>
