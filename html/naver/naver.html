    <script>
        $(function(){
            var open = true;
            $('html').scrollTop(0);
            $('.btn-container-whale').click(function(e){
                //$(this).parents('.box-whale').remove();
                $('.box-whale').addClass('display-none');
                e.preventDefault();
                //이벤트가 발생하면 주소창에 #뜨는걸 막아줌 
            })

            

            $('.off').click(function(e){
                $('.btn-autocomplete').click();
                e.preventDefault();
            })

            $('.btn-autocomplete').click(function(){
		    //자동 완성 기능이 활성화/비활성화
		        $('.autowindow').toggleClass('display-block');
		//자동 완성 버튼 모양을 위로/아래로
		        $('.ico-complete').toggleClass('active');
	        })
            // -- > 선생님꺼랑 비교해보기 그래서 위의 자동완성 끄기 버튼도 마저 구현하기 
         })
    </script>
