<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            height: 50px;
            border-radius: 33px 10px; /*border - radius 좌측 상단부터 시계방향으로 설정된다 */
        }
        input{
            width: 100%;
            height: 50px;
            border: 1px dotted black;
            border-radius: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div><br>
    <input type="text">
</body>
</html>
