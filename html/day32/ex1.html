<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 예제</title>
<style>
    .name{
        font-weight: bold;
        font-size: 20px;
        color: grey;
    }
    .bg-green{
        background-color: darkgreen;
    }
</style>
</head>
<body>
    <!-- 한곳에만 스타일을 적용하고 싶으면 id (id가 우선순위가 높기 때문에 ), 동일한 스타일을 여러곳에서 쓰려면 class . 
        태그의 전체가 아니라 일부에만 적용하는 경우 span을 많이 쓴다 (inline 이라) -->
    안녕하세요. 제 이름은 <span class="name">홍길동</span>입니다. 
    <div class="bg-green">
        만나서 반갑습니다. 제 이름은 <span class="name">임꺽정</span> 입니다. 
    </div>

</body>
</html>
