<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin : 0;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: green;
            /*calc 함수 
                : 계산 결과를 알려주는 함수, 주로 단위가 서로 다른 값들을 계산 할 때 사용
                사용시 유의사항, 연산자 앞뒤로 띄어쓰기를 해야한다. */
            margin-left: calc(50% - 250px);
            margin: 0 auto; /* 위 아래 0 오른쪽 왼쪽 auto, block 태그에서만 사용되는 가운데 정렬*/

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
