<!-- 테이블은 구조 먼저 잡기 -->
<body>
    <form>
        <table border="0" width="100%">
            <tr>
                <th colspan="2"><h2 title="회원가입양식">회원가입</h2>
            </th>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gener" id="male" checked> <label for="male">남성</label>
                    <input type="radio" name="gener" id="female"> <label for ="female">여성</label>
                 </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="number" name="phone1"> - 
                    <input type="number" name="phone2"> - 
                    <input type="number" name="phone3">
                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="회원가입"></th>
            </tr>
        </table>
    </form>
</body>
</html>
