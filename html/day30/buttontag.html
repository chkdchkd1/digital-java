<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
         <!-- required 필수항목  -->
        <input type="text" name= "text" required> <br>
        <!-- button 태그 : form 태그 안에서 type이 지정되지 않은 경우 type이 submit 으로 설정된다.  -->
        <button>미지정 type 버튼</button><br>
        <button type="button">button type 버튼</button><br>
        <button type="reset">reset type 버튼</button><br>
        <button type="submit">submit type 버튼</button><br>
        <button disabled>미사용 </button>
    </form>
</body>
</html>
