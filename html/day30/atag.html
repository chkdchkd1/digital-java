<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a 태그 : 다른 url로 이동하는 태그 , inline 태그  
    href 속성 : 이동할 url 
    현재 페이지와 같은 홈페이지내의 다른페이지인 경우와 
    현재페이지와 다른 홈페이지를 이동하는 경우 -> http://를 추가하거나 //를 추가해야한다 
    . : 현재폴더 -->

    <a href = "/day30/texttag_ex.html">text 태그 예제1</a> <br>
    <a href = "./texttag_ex.html">text 태그 예제2</a> <br>
    <a href = "http://www.naver.com">네이버1</a> <br>
    <a href = "//www.naver.com">네이버2</a><br>
    <a href = "www.naver.com">네이버3</a><br>

    <!-- a 태그의 target 속성  -->
    <!-- target 속성값이 _self 인 경우 : 기본값  -->
    <a href = "//www.naver.com" target="_self">네이버 target_self</a><br>
    <!-- target 속성값이 _blank인 경우 : 새 창에서 링크를 엶 -->
    <a href = "//www.naver.com" target="_blank">네이버 target_blank</a><br>
    <!-- target 속성값이 _parent인 경우 : 부모 창에서 링크를 엶 , 부모가 없는 경우 self와 같다  -->
    <a href = "//www.naver.com" target="_parent">네이버 target_parent</a><br>
    <!-- target 속성값이 _top인 경우 : 최고 조상에서 창에서 링크를 엶, 부모가 없는 경우 self와 같다-->
    <a href = "//www.naver.com" target="_top">네이버 target_top</a><br>
    <!-- download 속성을 추가하면 해당 링크로 이동하는 것이 아니라 다운로드를 함  -->
    <a href="9763.jpg" download="" target="_blank">고양이 이미지 </a> <br>

    <!-- 전화번호 연결 -->
    <a href="tel:+821012345678">Tel : 010-1234-5678 </a>
</body>
</html>
