<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 태그 : 정보를 입력하는 태그로 많이 사용되는 태그, inline - block태그  -->
    <!-- type은 input태그의 속성  -->
    <!-- text 속성 : 아이디입력창, 검색창 등과 같은 다양한 곳에서 사용 -->
    <input type="text"> <br>
    <!-- 초기값을 지정하려면 value 속성을 이용하여 지정 -->
    <input type="text" value ="졸려"> <br>
    <!-- 입력창에 안내 문구를 넣고 싶은경우 placeholoder 속성을 이용-->
    <input type="text" placeholder="입력창입니다"> <br>
    <!-- 지정된 문자열을 볼수만 있고 수정이 불가능하도록 하고싶을 경우 reandonly 속성어 이용  -->
    <input type="text" value ="읽기전용" readonly> <br>
    <input type="text" value ="읽기전용" readonly = "readonly"> <br>
    <input type="text" value ="읽기전용" readonly = "true"> <br>
    <!--password 속성 : 비밀번호를 관리할 때 사용하는 속성 -->
    <input type="password" placeholder="비밀번호"> <br>
    <!-- input 태그를 이용한 버튼 생성 -->
    <!-- button 속성 : 일반 버튼 (단순 기능X)  -->
    <input type="button" value="로그인"><br>
    <!-- reset 속성 : input 태그들의 값을 초기값으로 변경, form 태그 안에 있는 값들을 초기화  -->
    <!-- submit 속성 : 서버로 데이터를 전송하도록 하는 버튼, form 태그 안에 있는 값들을 전송함 -->
    <form>
        <input type="text" name="data"> <br>
        <input type="reset" value="리셋"><br>
        <input type="submit" value="보내기"><br>
    </form>
    <br>
    <!-- checkbox : 1. 다중 선택 2.하나도 선택 안해도 되는 경우  -->
    <!-- checkbox 속성에 value는 서버에 데이터를 전송할 때 보내는 값을 설정 -->
    <form>
        좋아하는 중국집 음식을 선택하세요. (다중선택 가능) <br>
        <input type="checkbox" name="food" value ="짜장"> 짜장
        <input type="checkbox" name="food" value ="짬뽕"> 짬뽕 
        <input type="checkbox" name="food" value ="탕수육"> 탕수육<br>
        <input type="submit" value="전송">
    </form>
    <br>
    <!-- radiobox : 무조건 1개만 선택해야하는 경우 -->
    <!-- 같은 name을 가지는 radiobox는 한개만 선택 할 수 있다. -->
    <!-- 미리 하나를 선택하게 하고 싶을 때 checked 속성을 이용 -->
    <!-- 글자를 선택해도 체크 -> label 사용  -->
    <!-- 모든 태그의 id는 중복 X id을 사용하는 이유는 해당 요소 하나만 선택하고 싶을 때 id 사용  -->
    <!-- name은 중복 가능, 주로 데이터를 전송 할 때 전송하는 데이터의 이름을 알려줄 때 사용  -->
    <form>
        성별을 선택하세요.<br>
        <input type="radio" name="gender" value="male" id="male"> 
        <label for="male">남성</label>
        <input type="radio" name="gender" value="female" id="female" checked> 
        <label for="female">여성</label>
        <input type="submit" value="전송">
    </form>
    <!-- email 속성, 입력한 값이 이메일 형태인지 알려줌 -->
    <form>
        <input type="email" name="email" >
        <input type="submit" value="전송">
    </form>
    <!-- file 속성, 첨부파일을 불러올 때 사용, 첨부파일을 서버에 보내려면 form태그의 속성 을 변경해 주어야 한다. -->
    <input type="file"><br>
    <!-- hidden 속성, 화면에서는 보이지 않는 정보로, 필요한 정보이지만 화면에서 보여줄 필요가 없는 경우 사용(많이사용) -->
    <input type="hidden" value="123"><br><br>
    <!-- 아래에 나오는 날짜와 관련된 input 태그들은 잘 사용되지 않는다 DatedTimePicker라는 플러그인이 있어서 이를 통해 
    날짜를 입력하기 때문이다.  -->
    <!-- month 속성 : 년 월 표시 -->
    <input type="month"> <br>
    <!-- week 속성 : 년 주 표시 -->
    <input type="week"> <br>
    <!-- date 속성 : 년 일 표시-->
    <input type="date"> <br>
    <!-- datetime-local 속성 : 년 월 일 시 분  표시  -->
    <input type="datetime-local"><br>
    <!-- time 속성 : 시 분  표시 -->
    <input type="time"><br>

    <!-- image 속성 : 이미지 추가, img 태그로 대체 가능 src = "이미지주소" , alt = 이미지가 없는 경우 보여줄 문구-->
    <!-- width = "가로" height = "세로" auto = 이미지 비율에 맞게 자동 설정  -->
    <input type="image" src="https://ichef.bbci.co.uk/news/1024/branded_news/12A9B/production/_111434467_gettyimages-1143489763.jpg" width="400px" height="auto" alt="cat">
    <!-- html 파일과 이미지 파일이 같은 폴더에 있는 경우 파일명만 써도 된다. 
        다른 경우면 이미지 위치를 html 위치 (폴더열기한 폴더가 기준) 를 기준으로 찾아가야한다. 
        ..은 상위폴더를 의미 -->
    <input type="image" src="9763.jpg" width="400px" height="auto" alt="cat">
    <input type="image" src="../day30/9763.jpg" width="400px" height="auto" alt="cat">

    <!-- url 속성 :  url 주소가 아니면 전송이 안됨 -->
    <form>
        <input type="url" name="url">
        <input type="submit" value="전송">
    </form>
    <!-- url 속성과 email 속성은 잘 사용되지 않음 -> 정규표현식을 이용하여 일괄 처리 -->
    <!-- search 속성 : text와 비슷하며 차이점은 x버튼이 있어서 내용을 초기화 할 수 있다  -->
    <input type="search" name="serach"> <br>
    <!-- range 속성 : 상태바가 생겨 범위를 조절 할 수 있다. 하지만 잘 사용 되지 않음 -> 브라우저 별로 모양이 다르기 때문에  -->
    <input type="range" name="range">
    <!-- color 속성 : 색상정보를 가져올 수 있음. 색상 정보는 16진수로 가져온다  
                       ex) 검은색 : #000000  흰색 : #ffffff
                    일반적으로 색상은 rgb로 표현하며 r,g,b는 0~255의 값을 가진다
                    전송시 #은 %23으로 인코딩 되어 전송된다. -->
    <form>
        <input type="color" name="color" >
        <input type="submit" value="전송">
    </form>
</body>
</html>
