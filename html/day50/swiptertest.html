<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swipter 예제</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <script src="../js/jquery.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
         <!-- https://swiperjs.com/demos/#fade_effect -->

    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
    
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
    
        .swiper-container {
          width: 100%;
          height: 100%;
        }
    
        .swiper-slide {
          background-position: center;
          background-size: cover;
        }
      </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(./images/nature-1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/nature-2.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/nature-3.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/nature-4.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/nature-5.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
      </div>
      
      <script>
        var swiper = new Swiper('.swiper-container', {
          spaceBetween: 30,
          effect: 'fade',
          pagination: {
              // 페이지 쪽수
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>
</html>
